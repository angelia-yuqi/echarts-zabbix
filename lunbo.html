<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		.swiper-container {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
	<link rel="stylesheet" href="swiper/css/swiper.min.css">
</head>
<body>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">Slide 1</div>
		<div class="swiper-slide">Slide 2</div>
		<!--<div class="swiper-slide"><iframe style="height: 100%;width: 100%" frameborder=no scrolling="no" src="line.html"></iframe></div>-->
		<!--<div class="swiper-slide"><iframe style="height: 100%;width: 100%" frameborder=no scrolling="no"  src="meter.html"></iframe></div>-->
	</div>
	<!-- 如果需要分页器 -->
	<!--<div class="swiper-pagination"></div>-->

	<!-- 如果需要导航按钮 -->
	<!--<div class="swiper-button-prev"></div>-->
	<!--<div class="swiper-button-next"></div>-->

	<!-- 如果需要滚动条 -->
	<!--<div class="swiper-scrollbar"></div>-->
</div>
<!--导航等组件可以放在container之外-->
<script src="swiper/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        // effect : 'fade',
        fade: {
            crossFade: false,
        },
        // direction: 'vertical',
        loop: true,

        autoplay: {
  delay: 5000,
  stopOnLastSlide: false,
  disableOnInteraction: false,
  },


        // 如果需要分页器
        // pagination: {
        //     el: '.swiper-pagination',
        // },

        // 如果需要前进后退按钮
        // navigation: {
        //     nextEl: '.swiper-button-next',
        //     prevEl: '.swiper-button-prev',
        // },

        // 如果需要滚动条
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
    });
    mySwiper.el.onmouseover = function(){
        mySwiper.autoplay.stop();
    }
    mySwiper.el.onmouseout = function(){
        mySwiper.autoplay.start();
    }
</script>
</body>
</html>
