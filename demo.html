<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js\echarts.js"></script>
    <script src="js\dark.js"></script>
    <script src="js\jquery.js"></script>
    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
        }
        #one {
            height:100%;
            /*width: 100%;*/
            border: 1px solid green;
            position:fixed;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="one" style="width: 30%;">
    <div id="line" style="width: 100%;height:35%;border:0px solid red;" ></div>
    <div id="main" style="width: 100%;height:35%;border:0px solid red;" ></div>
    <div id="fireWall" style="width: 100%;height:30%;border:0px solid red;" ></div>
</div>
    <!--入侵检测占比饼图-->
    <script type="text/javascript">
    //第一步；
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'dark');
    //第二步；
    //准备数据：
              var pie1=[];
              var piename=[];
              function pie1Test(){
                  pie1 = Array();
                  piename = Array();
                  //async: false,（默认是true）;false为同步，这个 testAsync()方法中的Ajax请求将整个浏览器锁死，只有tet.php执行结束后，才可以执行其它操作。
                  /*当async: true 时，ajax请求是异步的。但是其中有个问题：testAsync()中的ajax请求和其后面的操作是异步执行的，那么当tet.php还未执行完，就可能已经执行了 ajax请求后面的操作*/
                $.ajax({
                  type:"post",
                  async:false,
                  url:"./controller/pie.php",
                  data:{},
                  dataType:"json",
                  success:function(result){
                    if (result) {

                      for (var i = 0; i < result['pie'].length; i++) {
                          pie1.push(result['pie'][i]);
                          piename.push(result['pie'][i]['name']);
                      }
                    }
                  },
                  catch:false
                });
                return pie1,piename;
              }
            //   console.log(pie1);
              pie1Test();
              //测试数据

        var app = {};
        // 指定图表的配置项和数据
        var option1 = {
            series: [{
        //                roseType: 'angle',//南丁格尔图
                data: pie1

            }]
        }

        app.currentIndex = -1;

        setInterval(function () {
            var dataLen = option1.series[0].data.length;
            console.log(dataLen);
            // 取消之前高亮的图形
            myChart.dispatchAction({
                type: 'downplay',
                seriesIndex: 0,
                dataIndex: app.currentIndex
            });
            app.currentIndex = (app.currentIndex + 1) % dataLen;
            // 高亮当前图形
            myChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: app.currentIndex
            });
            // 显示 tooltip
            myChart.dispatchAction({
                type: 'showTip',
                seriesIndex: 0,
                dataIndex: app.currentIndex
            });
        }, 2100);
     setInterval(function () {
         pie1Test();
         //第三步 使用刚指定的配置项和数据显示图表。
         myChart.setOption({
//             backgroundColor: '#2c343c',
             title: {
                 text: '入侵检测量占比',
                 x: 'center'
             },
             tooltip: {
                 headerFormat: '{series.name}<br>',
                 pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
             },
             legend: {
                 orient:'vertical',
                 left:'left',
                 data: piename
             },
             //阴影的配置
             itemStyle: {
                 normal: {
                     // 设置扇形的颜色
                     // color: '#c23531',
                     // shadowBlur: 200,
                     // shadowColor: 'rgba(0, 0, 0, 0.5)',
                     // 阴影的大小
                     shadowBlur: 200,
                     // 阴影水平方向上的偏移
                     shadowOffsetX: 0,
                     // 阴影垂直方向上的偏移
                     shadowOffsetY: 0,
                     // 阴影颜色
                     shadowColor: 'rgba(0, 0, 0, 0.5)'
                 },
                 emphasis: {
                     shadowBlur: 200,
                     shadowColor: 'rgba(0, 0, 0, 0.5)'
                 }
             },
             plotOptions: {
                 pie: {
                     allowPointSelect: true,
                     cursor: 'pointer',
                     dataLabels: {
                         enabled: true,
                         //通过format或formatter来格式化数据标签显示
                         //format:'值：{point.y}占比{point.percentage} %'
                         formatter:function(){
                             return '<span style="color:"' + this.point.color +'">值：'+ this.y+',占比' + parseInt(this.percentage)+'%</span>';

                         }
                     },
                     showInLegend: true
                 }
             },
             series: [{
                 name: '入侵检测',
                 type: 'pie',
                 label: {
                     normal: {
                         textStyle: {
                             color: 'rgba(255, 255, 255, 0.3)'
                         }
                     }
                 },
                 labelLine: {
                     normal: {
                         lineStyle: {
                             color: 'rgba(255, 255, 255, 0.3)'
                         }
                     }
                 },
                 //roseType: 'angle',//南丁格尔图
                 data: pie1

             }]
         });
           window.addEventListener("resize",function(){
                                      myChart.resize();
                });
     }, 500);
    </script>
    <!--入侵检测占比饼图-->

    <!--fireWall饼型图-->
    <script type="text/javascript">
    var myFire = echarts.init(document.getElementById('fireWall'),'dark');
    //准备数据：
    var pieFire=[];
    var pieFireName=[];
    function fireWall(){
        pieFire = Array();
        pieFireName = Array();
        $.ajax({
            type:"post",
            async:false,
            url:"./controller/fireWallPie.php",
            data:{},
            dataType:"json",
            success:function(result){
                if (result) {

                    for (var i = 0; i < result.length; i++) {
                        pieFire.push(result[i]);
                        pieFireName.push(result[i]['name']);
                    }
                }
            },
            catch:false
        });
        return pieFire,pieFireName;
    }
    //console.log(pieFire);
    fireWall();
    //测试数据

    var appFire = {};
    // 指定图表的配置项和数据
    var optionFire = {
        series: [{
            // roseType: 'angle',//南丁格尔图
            data: pieFire

        }]
    }

    appFire.currentIndex = -1;

    setInterval(function () {
        var dataLenFire = optionFire.series[0].data.length;
        // 取消之前高亮的图形
        myFire.dispatchAction({
            type: 'downplay',
            seriesIndex: 0,
            dataIndex: appFire.currentIndex
        });
        appFire.currentIndex = (appFire.currentIndex + 1) % dataLenFire;
        // 高亮当前图形
        myFire.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: appFire.currentIndex
        });
        // 显示 tooltip
        myFire.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: appFire.currentIndex
        });
    }, 2100);
    setInterval(function () {
        fireWall();
        //第三步 使用刚指定的配置项和数据显示图表。
        myFire.setOption({
//             backgroundColor: '#2c343c',
            title: {
                text: '防火墙类型占比',
                x: 'left'
            },
            tooltip: {
                headerFormat: '{series.name}<br>',
                pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
            },
            // legend: {
            //     orient:'vertical',
            //     left:'left',
            //     data: pieFireName
            // },
            //阴影的配置
            itemStyle: {
                normal: {
                    // 设置扇形的颜色
                    // color: '#c23531',
                    color: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0, color: 'white' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'blue' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    },
                    // shadowBlur: 200,
                    // shadowColor: 'rgba(0, 0, 0, 0.5)',
                    // 阴影的大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
                emphasis: {
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        //通过format或formatter来格式化数据标签显示
                        //format:'值：{point.y}占比{point.percentage} %'
                        formatter:function(){
                            return '<span style="color:"' + this.point.color +'">值：'+ this.y+',占比' + parseInt(this.percentage)+'%</span>';

                        }
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: '防火墙信息',
                type: 'pie',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                //roseType: 'angle',//南丁格尔图
                data: pieFire

            }]
        });
        window.addEventListener("resize",function(){
            myFire.resize();
        });
    }, 500);
</script>
