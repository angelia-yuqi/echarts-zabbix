<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.js"></script>
    <script src="../js/dark.js"></script>
    <script src="../js\jquery.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:100%;"></div>
        <!--window.addEventListener("resize", function () {
barChart.resize();
pieChart.resize();
});-->
    <script type="text/javascript">
    //测试数据：
    
              var column1=[];
              function column1Test(){
                column1=Array();
                $.ajax({
                  type:"post",
                  async:false,
                  url:"line.php",
                  data:{},
                  dataType:"json",
                  success:function(result){
                    if (result) {
                      for (var i = 0; i < result.length; i++) {
                          column1.push(result[i]);
                      }
                    }
                  },
                  cache:false
                });
                return column1;
              }
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
          window.addEventListener("resize",function(){
                                      myChart.resize();
                });
        // 使用刚指定的配置项和数据显示图表。
//        window.addEventListener("resize", function () {
// barChart.resize();
// pieChart.resize();
// });
        myChart.setOption({
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }
    ]
});

    </script>
</body>
</html>
